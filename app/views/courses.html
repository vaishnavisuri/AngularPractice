<h3>{{cmessage}}</h3>
<ol>
  <li ng-repeat="x in courses track by $index">
    {{x}}
    <a href="" ng-click="remove()">remove</a>
  </li>
</ol>
<div>
  <p><strong>Add new courses</strong></p>
<input type="text"  ng-model="enteredName">
  <button ng-click="add()">add</button>
</div>

<br>

<div ng-controller="gobackCtrl">
<a href="" ng-click="goback()">back</a>
</div>
